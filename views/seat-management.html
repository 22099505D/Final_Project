<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Management</title>
    <link rel="stylesheet" href="/css/styles2.css" />
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
      }
      .container {
          margin-top: 20px;
      }
      .seat {
          cursor: pointer;
          transition: fill 0.3s;
      }
      .economy {
          fill: lightgreen; /* Economy color */
      }
      .first-class {
          fill: gold; /* First-class color */
      }
      .occupied {
          fill: red; /* Occupied color */
      }
      .btn {
          margin: 20px 0;
          padding: 10px 15px;
          background-color: #28a745;
          color: white;
          border: none;
          cursor: pointer;
      }
      .btn:hover {
          background-color: #218838;
      }
  </style>
  </head>
  <body>
    <header>
      <h1>Cinema Ticket Sales System</h1>
      <nav>
        <a href="/Home">Home</a>
            <a href="/index">Event Dashboard</a>
            <a href="/booking">Ticket Booking</a>
            <a href="/payment">Payment</a>
            
      </nav>
    </header>

    <div class="container">
      <h2>Seat/Parking Bay Map</h2>
      <p>Click on seats to toggle their occupied status.</p>
      
      <svg width="400" height="300">
          <g id="seat-map">
              <!-- Fixed positions for Economy and First-Class seats -->
              <g>
                  <rect x="50" y="20" width="30" height="30" class="seat economy" data-seat="1"/>
                  <rect x="90" y="20" width="30" height="30" class="seat first-class" data-seat="2"/>
                  <rect x="130" y="20" width="30" height="30" class="seat economy" data-seat="3"/>
                  <rect x="170" y="20" width="30" height="30" class="seat first-class" data-seat="4"/>
                  <rect x="210" y="20" width="30" height="30" class="seat economy" data-seat="5"/>
                  <rect x="250" y="20" width="30" height="30" class="seat first-class" data-seat="6"/>
              </g>
              <g>
                  <rect x="50" y="60" width="30" height="30" class="seat occupied" data-seat="7"/>
                  <rect x="90" y="60" width="30" height="30" class="seat economy" data-seat="8"/>
                  <rect x="130" y="60" width="30" height="30" class="seat first-class" data-seat="9"/>
                  <rect x="170" y="60" width="30" height="30" class="seat economy" data-seat="10"/>
                  <rect x="210" y="60" width="30" height="30" class="seat occupied" data-seat="11"/>
                  <rect x="250" y="60" width="30" height="30" class="seat first-class" data-seat="12"/>
              </g>
              <g>
                  <rect x="50" y="100" width="30" height="30" class="seat economy" data-seat="13"/>
                  <rect x="90" y="100" width="30" height="30" class="seat occupied" data-seat="14"/>
                  <rect x="130" y="100" width="30" height="30" class="seat first-class" data-seat="15"/>
                  <rect x="170" y="100" width="30" height="30" class="seat economy" data-seat="16"/>
                  <rect x="210" y="100" width="30" height="30" class="seat economy" data-seat="17"/>
                  <rect x="250" y="100" width="30" height="30" class="seat occupied" data-seat="18"/>
              </g>
              <g>
                  <rect x="50" y="140" width="30" height="30" class="seat economy" data-seat="19"/>
                  <rect x="90" y="140" width="30" height="30" class="seat economy" data-seat="20"/>
                  <rect x="130" y="140" width="30" height="30" class="seat first-class" data-seat="21"/>
                  <rect x="170" y="140" width="30" height="30" class="seat economy" data-seat="22"/>
                  <rect x="210" y="140" width="30" height="30" class="seat economy" data-seat="23"/>
                  <rect x="250" y="140" width="30" height="30" class="seat first-class" data-seat="24"/>
              </g>
              <g>
                  <rect x="50" y="180" width="30" height="30" class="seat economy" data-seat="25"/>
                  <rect x="90" y="180" width="30" height="30" class="seat first-class" data-seat="26"/>
                  <rect x="130" y="180" width="30" height="30" class="seat economy" data-seat="27"/>
                  <rect x="170" y="180" width="30" height="30" class="seat economy" data-seat="28"/>
                  <rect x="210" y="180" width="30" height="30" class="seat first-class" data-seat="29"/>
                  <rect x="250" y="180" width="30" height="30" class="seat economy" data-seat="30"/>
              </g>
          </g>
      </svg>

      <button class="btn" id="save-button">Save Changes</button>
      <p id="message"></p>
  </div>

  <script>
      const seats = document.querySelectorAll('.seat');
      seats.forEach(seat => {
          seat.addEventListener('click', function() {
              if (this.classList.contains('occupied')) {
                  this.classList.remove('occupied');
              } else {
                  this.classList.add('occupied');
              }
          });
      });

      document.getElementById('save-button').addEventListener('click', function() {
          const occupiedSeats = [];
          seats.forEach(seat => {
              if (seat.classList.contains('occupied')) {
                  occupiedSeats.push(seat.getAttribute('data-seat'));
              }
          });
          document.getElementById('message').innerText = 'Changes saved! Currently occupied seats: ' + occupiedSeats.join(', ');
      });
  </script>

  <footer class="bg-primary text-yellow text-center py-3 fixed-bottom">
      <p>Contact us: info@cinematickets.com | Phone: (123) 456-7890</p>
      <p>&copy; 2024 Cinema Ticket Sales System. All rights reserved.</p>
  </footer>
  </body>
</html>
